<div class="container  mt-4" >
        <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                    <th>Index</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Degree</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students;index as i" 
                        [ngClass]="{'bg-sucess': student.name.length > 2,
                                   'bg-danger': student.name.length <=2}"
                          [ngStyle]="{'color': student.name.length > 2 ? 'red' : 'blue'}" >
                    
                    <td>{{i+1}}</td>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.degree}}</td>
                    <td>
                        <button class="btn btn-primary" (click)='deleteStudent(student)'>Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>        
</div>

<!-- *ngIf structural directives -->
<!-- <div *ngIf='flag'> The If block</div> -->
<div *ngIf='flag; then trueblock else falseblock'></div>
<ng-template #trueblock>This true block</ng-template>
<ng-template #falseblock>This false block</ng-template>


<!-- *ngSwitch structural directives -->
<div [ngSwitch]='person'>
    <div *ngSwitchCase='"om"'>the person is om</div>
    <div *ngSwitchCase='"ram"'>the person is ram</div>
    <div *ngSwitchCase='"sam"'>the person is sam</div>
    <div *ngSwitchCase='"jam"'>the person is jam</div>
    <!-- <div *ngSwitchDefault='""'>wrong choice</div> -->
</div>
