<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  #email='ngModel' ngModel name="email"  required minlength="8" 
            class="form-control">
            <div *ngIf='email.touched && email.invalid'>
                <p class="alert alert-primary" *ngIf ='email.errors.required'>
                    This field is required.
                </p>
                <p class="alert alert-danger" *ngIf ='email.errors.minlength'>
                    It should be 8 character.
                </p>
                <p class="alert alert-danger" *ngIf ='email.errors.email'>
                  This field take only email.
                </p>
            </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"  #password='ngModel' ngModel class="form-control"  
          required minlength="6">

          <div *ngIf='password.touched && password.invalid'>
            <p class="alert alert-primary" *ngIf ='password.errors.required'>
                This field is required.
            </p>
            <p class="alert alert-danger" *ngIf ='password.errors.minlength'>
                It should be 6 character.
            </p>
            <p class="alert alert-danger" *ngIf ='password.errors.password'>
              This field take only alphacharacter.
            </p>
        </div>
        </div>
      <button  class="btn btn-outline-primary float-right" type="submit"
       [disabled]='loginForm.invalid'>Login</button>
    </form>
</div>

<div class="container mt-5" *ngIf='users.length!==0' >
    <table class="table table-bordered table hover">
        <thead class="thead-dark">
        <tr>
            <th>email</th>
            <th>passward</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users'>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
