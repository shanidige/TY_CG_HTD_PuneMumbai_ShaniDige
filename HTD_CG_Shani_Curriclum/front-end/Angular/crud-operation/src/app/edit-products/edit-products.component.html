<h3 class="text-primary text-center">Edit Products</h3>
<div class="card card-body col-md-3 float-left" *ngFor="let product of productService.products">
    <img [src]="product.imgURL" class="card-img-top" alt="product image">
    <h5>{{product.pname}}</h5>
    <p>{{product.price | currency:'INR'}}</p>
    <p>{{product.details}}</p>
    <div class="btn-group">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"
            (click)="selectProduct(product)">
            Update
        </button>
<!-- add update button so modal form will open -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            (click)="productService.getData()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form #addProduct="ngForm" (ngSubmit)="submitForm(addProduct)">
 <!-- pk shoulde be hidden -->
                <input type="hidden" name="pk" #pk='ngModel' [(ngModel)]='selectedProduct.pk'>

                            <div class="form-group">
                                <label for="pname">Product Name</label>
                                <input type="text" name="pname" class="form-control" #pname='ngModel'
                                    [(ngModel)]='selectedProduct.pname' required placeholder="Enter product name">
                            </div>
                            <div class="form-group">
                                <label for="category">Product Category</label>
                                <select name="category" class="form-control" #category="ngModel"
                                    [(ngModel)]='selectedProduct.category'>
                                    <option value="fashion">Fashion</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="kitchen">Kitchen</option>
                                    <option value="home">Home</option>
                                    <option value="beauty">Beauty</option>
                                    <option value="groceries">Groceries</option>
                                    <option value="appliances">Appliances</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Product Price</label>
                                <input type="number" name="price" class="form-control" #price='ngModel'
                                    [(ngModel)]='selectedProduct.price' required>
                            </div>
                            <div class="form-group">
                                <label for="details">Product Details</label>
                                <input type="text" name="details" class="form-control" style="height: 200px;"
                                    #details='ngModel' [(ngModel)]='selectedProduct.details' required>
                            </div>
                            <div class="form-group">
                                <label for="imgURL">Product Image</label>
                                <input type="url" name="imgURL" class="form-control" #price='ngModel'
                                    [(ngModel)]='selectedProduct.imgURL' required>
                            </div>
                            <div class="btn btn-group">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-warning" (click)="deleteProduct(product)">Delete</button>
    </div>
</div>
