<div class="col-md-4 offset-md-4 mt-5">
    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <h4>Register</h4>
        <div class="alert alert-danger" *ngIf='error'>
            {{error}}
        </div>
        <input type="email" name="email" #email='ngModel' ngModel 
        placeholder="enter email.." class="form-control mb-3">

        <input type="password" name="password" #password='ngModel' ngModel
         placeholder="enter password.."
            class="form-control mb-3">

        <button type="submit" class="btn btn-outline-primary float-right">Register</button>

    </form>
</div>
