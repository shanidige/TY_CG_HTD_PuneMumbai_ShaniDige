<div class="col-md-4 offset-md-4">
    <input type="search" name="search"  placeholder="enter the movie name " 
     #search (keyup)='searchMovies(search)'>
</div>
<div class="col-md-3  card card-body float-left"  *ngFor='let movie of movies' style='height: 500px;'>
    <img [src]="movie.Poster" alt="movie poster" class="card-img-top">
    <p class="text-center text-muted">{{movie.Title}}</p>
</div>
